
<div class="modal-body">
  <form  method="post" action="{% url 'chat:messages' user.id %}  "  enctype="multipart/form-data">
     {% csrf_token %}
        <!-- formFile -->
        <div class="row">
          <div class="col-md-12 mb-4">

            <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4">
                  {% if product.avatar %}
                  <img  class="img-fluid rounded-start" src="{{ product.avatar.url }}" />
              {% else %}
                  <p>Resim mevcut değil.</p>
              {% endif %}
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title"> {{ product.phone_brand }}&nbsp;{{ product.phone_model}}&nbsp;{{ product.part_name }}&nbsp;{{ product.aksesuar_name }} </h5>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
        <!-- formFile -->



  <!-- message -->
  <input type="hidden" name="receiver" value="{{ user.id }}">
  <div class="form-group">
    <textarea name="content" class="form-control" placeholder="Mesajınız..." rows="3"></textarea>
  </div>
  <!-- message -->
  

  <div class="d-grid gap-1 d-md-flex justify-content-md-center">
    {% if request.user.is_authenticated %}
    <button type="submit" class="btn btn-info d-block mt-2 w-100">Mesajı Gönder</button>
    {% else %}
    <button type="button" disabled class="btn btn-info d-block w-100 mt-2">Mesajı Gönder</button>
    {% endif %}
    {% comment %}<button type="button" class="btn btn-danger d-block" data-bs-dismiss="modal">İptal</button>{% endcomment %}
  </div>
  </form>
</div>
